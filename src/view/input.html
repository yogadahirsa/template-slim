{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block head %}
    {{ parent() }}
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
{% endblock %}
{% block content %}
    <input type="hidden" id="env" value="{{ env }}">

    <!-- Modal -->
    <div class="modal fade" id="modal-tambah" tabindex="-1" role="dialog" aria-labelledby="modal-tambah-label" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-tambah-label">Tambah</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="" id="form-tambah"> 
					<div class="modal-body">
						<div class="form-group">
							<label for="users">Nama Media </label>
							<input type="text" name="nama_resmi" class="form-control" placeholder="Nama Media" id="nama_resmi" required/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-tambah">Close</button>
						<button type="submit" class="btn btn-primary">Simpan</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--  -->

    <!-- Modal -->
    <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="modal-edit-label" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-edit-label">Edit</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="" id="form-edit"> 
					<div class="modal-body">
						<div class="form-group">
							<label for="users">Nama Media </label>
							<input type="text" name="nama_resmi" class="form-control" placeholder="Nama Media" id="nama_resmi_edit" required/>
						</div>

                        <div class="form-group">
                            <label for="users">Nama Lengkap </label>
                            <input type="text" name="nama_lengkap" class="form-control" placeholder="Nama Lengkap" id="nama_lengkap" required/>
                        </div>
    
    
                        <div class="form-group">
                            <label for="users">Email Pribadi</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required />
                        </div>

                        <div class="form-row">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label for="users" style="font-size: 0.875rem;">No Hp (Whatsapp)</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3" >
                                    <div class="form-group">
                                        <input class="form-control" value="+62" disabled/>
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                    <div class="form-group">
                                        <input type="text" name="wa" class="form-control" placeholder="No Hp (Whatsapp)" id="wa" required />  
                                    </div> 
                                </div>
                            </div>
                        </div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-edit">Close</button>
						<button type="submit" class="btn btn-primary">Simpan</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--  -->

    <!-- TABLE -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary float-left">{{ title }}</h6>
            <button type="button" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm float-right" id="button-tambah">
            <i class="fas fa-plus fa-sm text-white-50"></i> Tambah</a></button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered" id="myTable">
                    <thead>
                        <tr>
                            <th class="text-center"><b>Aksi</b></th>
                            <th class="text-center"><b>No</b></th>
                            <th><b>Nama Media</b></th>
                            <th><b>Diinput oleh</b></th>
                            <th class="text-center"><b>Komitmen & Kualitatif</b></th>
                        </tr>
                    </thead>
                    <tbody id="my-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="public/js/appInput.js"></script>
{% endblock %}
